databaseChangeLog:
  - changeSet:
      id: create-bank-card-table
      author: AlexandraA
      changes:
        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(19)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expiry_date
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_default
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: card_holder_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: card_holder
                  type: varchar(255)
                  constraints:
                    nullable: false