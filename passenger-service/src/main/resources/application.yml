server:
  port: 8080

spring:
  application:
    name: passenger-service

  data:
    mongodb:
      host: localhost
      port: 27017
      database: passenger_db

  cloud:
    function:
      definition: ratePassenger
    stream:
      bindings:
        ratePassenger-in-0:
          destination: passenger_rating_topic
          contentType: application/json
      kafka:
        binder:
          brokers:
            - ${KAFKA_URI:localhost:9093}
          key:
            serializer: org.apache.kafka.common.serialization.StringSerializer
          value:
            serializer: org.springframework.kafka.support.serializer.JsonSerializer

bank-service:
  url: ${BANK_SERVICE_URI:http://localhost:8083/bank}

eureka:
  client:
    service-url:
      defaultZone: ${REGISTRY_SERVICE_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    tags:
      application: passenger-service