server:
  port: 8080

spring:
  application:
    name: passenger-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/passenger_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    hibernate:
      ddl-auto: none

  cloud:
    function:
      definition: ratePassenger
    stream:
      bindings:
        ratePassenger-in-0:
          destination: passenger_rating_topic
          contentType: application/json
      kafka:
        binder:
          brokers:
            - ${KAFKA_URI:localhost:9093}
          key:
            serializer: org.apache.kafka.common.serialization.StringSerializer
          value:
            serializer: org.springframework.kafka.support.serializer.JsonSerializer

bank-service:
  url: ${BANK_SERVICE_URI:http://localhost:8083/bank}

eureka:
  client:
    service-url:
      defaultZone: ${REGISTRY_SERVICE_URI:http://localhost:8761/eureka/}