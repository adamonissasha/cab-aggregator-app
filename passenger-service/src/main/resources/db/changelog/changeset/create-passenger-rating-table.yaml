databaseChangeLog:
  - changeSet:
      id: create-passenger-rating
      author: AlexandraA
      changes:
        - createTable:
            tableName: passenger_rating
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: passenger_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: driver_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: passenger_rating
            baseColumnNames: passenger_id
            referencedTableName: passenger
            referencedColumnNames: id
            constraintName: FK_passenger_rating_passenger