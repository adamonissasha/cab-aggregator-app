server:
  port: 8081

spring:
  application:
    name: driver-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/driver_service_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    hibernate:
      ddl-auto: none

bank-service:
  url: ${BANK_SERVICE_URI:http://localhost:8083/bank}