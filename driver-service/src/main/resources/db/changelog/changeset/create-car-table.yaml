databaseChangeLog:
  - changeSet:
      id: create-car
      author: AlexandraA
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(9)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: color
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: car_make
                  type: varchar(50)
                  constraints:
                    nullable: false